  - name: "unzip database media"
    become: yes
    become_user: oracle
    shell: "unzip {{ MEDIA_PATH }}/{{ item }} -d {{ ORA_ORACLE_HOME }}"
    when: inventory_hostname == groups["dbserver"][0] 
    with_items:
      - "{{ DB_MEDIA1 }}"
    tags:
      - download
            
  - name: "unzip grid media"
    become: yes
    become_user: grid
    shell: "unzip {{ MEDIA_PATH }}/{{ item }} -d {{ GRID_ORACLE_HOME }}"
    when: inventory_hostname == groups["dbserver"][0] 
    with_items:
      - "{{ GRID_MEDIA1 }}"
    tags:
      - download

  - name: "delete media"
    become: yes
    shell: "rm -f {{ MEDIA_PATH }}/{{ item }}"
    when: inventory_hostname == groups["dbserver"][0] 
    with_items:
      - "{{ DB_MEDIA1 }}"
      - "{{ GRID_MEDIA1 }}"
    tags:
      - download  