---
 - hosts: all
   any_errors_fatal: true
   roles:
     - { role: ssh, tags: ['ssh'] }
     - { role: misc, tags: ['misc'] }
     - { role: prereq, tags: ['prereq'] }
     - { role: iperf, tags: ['iperf'], when: "iperf is defined or benchmark is defined" }
     - { role: fio, tags: ['fio'], when: "fio is defined or benchmark is defined" }

 - hosts: dbserver
   any_errors_fatal: true
   roles:
     - { role: singedb_install_dbca, tags: ['singedb']}

 - hosts: all
   any_errors_fatal: true
   vars:
     dbca: "single"
   roles:
      - { role: jdbcrunner, tags: ['jdbcrunner'], when: "jdbcrunner is defined or benchmark is defined" }
