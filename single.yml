---
 - hosts: all
   any_errors_fatal: true
   roles:
      - ssh
      - misc
      - prereq
      - { role: iperf, when: "IPERF_DEV is defined" }

 - hosts: dbserver
   any_errors_fatal: true
   roles:
      - singedb_install_dbca

 - hosts: all
   any_errors_fatal: true
   vars:
     dbca: "single"
   roles:
      - { role: jdbcrunner, tags: ['jdbcrunner']}
