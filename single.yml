---
 - hosts: all
   any_errors_fatal: true
   roles:
      - ssh
      - misc
      - prereq
      - { role: iperf, tags: ['iperf'], when: "IPERF_DEV is defined" }
      - { role: fio, tags: ['fio'], when: "fio is defined" }

 - hosts: dbserver
   any_errors_fatal: true
   roles:
      - singedb_install_dbca

 - hosts: all
   any_errors_fatal: true
   vars:
     dbca: "single"
   roles:
      - { role: jdbcrunner, tags: ['jdbcrunner'], when: "jdbcrunner is defined"}
